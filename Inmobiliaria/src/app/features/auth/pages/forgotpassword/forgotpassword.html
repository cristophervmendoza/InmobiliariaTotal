<section class="auth">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <span-lucide name="building-2" size="28" strokeWidth="2"></span-lucide>
      </div>
      <div class="auth-title">
        <h1>Recuperar contraseña</h1>
        <p>Te enviaremos un enlace a tu correo</p>
      </div>
    </div>

    <form class="auth-form" novalidate>
      <label class="field">
        <span class="field-label">Correo electrónico</span>
        <div class="field-control">
          <span-lucide name="mail" size="18" class="field-icon"></span-lucide>
          <input type="email" placeholder="tunombre@dominio.com" required />
        </div>
      </label>

      <button type="submit" class="auth-submit">
        <span-lucide name="arrow-left" size="18"></span-lucide>
        <span>Enviar enlace</span>
      </button>
    </form>

    <div class="auth-row center mt">
      <a class="link" routerLink="/auth/login">Volver al inicio de sesión</a>
    </div>
  </div>
</section>
